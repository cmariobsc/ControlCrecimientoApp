<div header-anon-proyecto></div>
<div class="container-fluid">
    <h2 style="text-align:center">Iniciar Sesión</h2>
    <br />
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="loginForm">
                        <fieldset>
                            <legend>Ingrese con sus credenciales</legend>
                            <div data-ng-hide="message == ''" class="alert alert-danger">
                                {{message}}
                            </div>
                            <div class="form-group">
                                <label>Usuario:</label>
                                <input type="text" disallow-spaces name="username" class="form-control" ng-maxlength="19" maxlength="19" ng-minlength="5" placeholder="Usuario"
                                       ng-model="loginData.username" required autofocus />
                                <span class="messages" ng-show="loginForm.$submitted || loginForm.username.$touched">
                                    <span class="text-danger" ng-show="loginForm.username.$error.maxlength">Máximo 19 caracteres.</span>
                                    <span class="text-danger" ng-show="loginForm.username.$error.minlength">Mínimo 5 caracteres.</span>
                                </span>
                            </div>
                            <div class="form-group">
                                <label>Contraseña:</label>
                                <input type="password" disallow-spaces name="password" class="form-control" ng-maxlength="20" ng-minlength="6" maxlength="20" placeholder="Contraseña"
                                       ng-model="loginData.password" required />
                                <span class="messages" ng-show="loginForm.$submitted || loginForm.password.$touched">
                                    <span class="text-danger" ng-show="loginForm.password.$error.maxlength">Máximo 20 caracteres.</span>
                                    <span class="text-danger" ng-show="loginForm.password.$error.minlength">Mínimo 6 caracteres.</span>
                                </span>
                            </div>
                            <div class="form-group" style="text-align:center">
                                <button type="submit" class="btn btn-primary glyphicon glyphicon-log-in"
                                        ng-click="login()" ng-disabled="!loginForm.$valid">
                                    Ingresar
                                </button>
                                <a class="btn btn-primary glyphicon glyphicon-new-window" ng-href="#!/registro"> Registrarse</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
